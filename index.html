<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <title>Stopwatch</title>
    <meta charset="utf-8" />
    <meta name="author" content="Jéssica" />
    <meta name="description" content="um belíssimo stopwatch para você cronometrar seu tempo" />
    <meta name="keywords" content="html5, tecnologia, tempo" />
    <link rel="stylesheet" href="/style.css">
  </head>
  <body>
    <main>
      <img class="stopimg" src="/time-management-by-employee-4990817-4149188.jpg" > 
      <h1>JavaScript Stopwatch</h1>
      <p> 
        <span id="second" class="watch second">00</span> :
        <span id="tens" class="watch tens">00</span> 
      </p>
      <div class="container"> 
      <button id="btn-start" class="btn btn-start"> Start </button>
      <button id="btn-stop" class="btn btn-stop"> Stop </button>
      <button id="btn-reset" class="btn btn-reset"> Reset </button>
    </div>
    </main>

  </body>
  <script src="/script.js"> </script>
</html>
